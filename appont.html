<body>
    <img class="bg" src="ddcc.jpg" >
    <div class="container">
        <h1>Veterinary Appointment Booking</h1>
        <form id="appointmentForm" action="appont.php" method="post">

            <label for="pet_name">Pet Name:</label> 
            <input type="text" name="pet_name" id="pet_name" required> 
            
            <label for="petBreed">Pet Breed:(optional)</label>
            <input type="text" name="pet_breed" id="pet_breed" optional>

	    <label for="animal">Animal:</label>
            <select name="animal" id="animal"> 
            <option value="dog">Dog</option> 
            <option value="cat">Cat</option> 
            <option value="bird">Bird</option> 
            <option value="rabbit">Rabbit</option> 
            <option value="other">Other</option>
            </select>

            <label for="owner_name">Owner's Name:</label>
            <input type="text" name="owner_name" id="owner_name" required>

            <label for="app_date">Appointment Date:</label>
            <input type="date" name="app_date" id="app_date" required>

            <label for="app_time">Appointment Time:</label>
            <input type="time" name="app_time" id="app_time" required>

            <label for="email">Email Id:</label>
            <input type="text" name="email" id="email" required />

            <label for="ph_no">Phone Number:</label>
            <input type="number" name="ph_no" id="ph_no" required />

            <button type="submit">Book Appointment</button>
        </form>
        <div id="confirmation"></div>
    </div>
    <script src="appoint.js"></script>
