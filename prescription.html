<style>
body {

<body>
    <img class="bg" src="oresc.jpg">
    <div class="container">
        <h1>Veterinary Prescription</h1>
        <form action="prescription.php" method="POST">
            <label for="pet_name">Pet Name:</label>
            <input type="text" id="pet_name" name="pet_name" required>

            <label for="owner_name">Owner's Name:</label>
            <input type="text" id="owner_name" name="owner_name" required>

            <label for="medication">Medication:</label>
            <textarea id="medication" name="medication" rows="4" required></textarea>

            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" rows="4" required></textarea>

            <label for="doctor_name">Prescribing Doctor:</label>
            <input type="text" id="doctor_name" name="doctor_name" required>

            <button type="submit">Prescribe</button>
        </form>

        <div id="confirmation"></div>
    </div>
    <script src="vacc.js"></script>
