<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Veterinary Consultation</title>
    <link rel="stylesheet" href="styles.css">
<style>
body {
    font-family: Times New Roman, sans-serif;
background-color: #1b1b32;
    background-image: url('file:///C:/Users/Suresh/Desktop/Project%20folder/online.jpg');
    color: black;
font-weight: bold;
background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}

.container {
position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
    width: 450px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

h1 {
    text-align: center;
    font-weight:bold;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 10px;
    color: black;
    font-weight: bold;
}

input, textarea {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button {
    background-color: #007bff;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-weight:bold;
}

button:hover {
    background-color: #0056b3;
}
.bg{
    background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
    width: 100%;
    height: 100%;
    position: absolute;
    z-index: -1;
    opacity: 1;
}
</style>
</head>
<body>
    <img class="bg" src="online.jpg" >
    <div class="container">
        <h1>Online Veterinary Consultation</h1>
        <form id="consultationForm" action="onlinecon.php" method="POST">
            <label for="name">Owner's Name:</label>
            <input type="text" id="owner_name" name="owner_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="petName">Pet's Name:</label>
            <input type="text" id="pet_name" name="pet_name" required>

            <label for="message">Describe the issue:</label>
            <textarea id="mess" name="mess" rows="4" required></textarea>

            <button type="submit">Submit Consultation Request</button>
        </form>
    </div>
    <script src="onlinec.js"></script>
</body>
</html>
