    <img class="bg" src="pet_groom.jpg">
    <div class="container">
  <h2>Pet Grooming Form</h2>
  <form action="pet_grooming.php" method="post">
    
	        <label for="owner_name">Owner's Name:</label>
            <input type="text" name="owner_name" id="owner_name" required>

            <label for="email">Email Id:</label>
            <input type="text" name="email" id="email" required />

            <label for="ph_no">Phone Number:</label>

      <label for="animal">Animal:</label>

        <option value="cat">Cat</option>
        <option value="other">Other</option>
      </select>
    
      <label for="service">Service:</label>
      <select id="service" name="service" required>
        <option value="">Select Service</option>
        <option value="bath">Bath</option>
        <option value="haircut">Haircut</option>
        <option value="nail_trim">Nail Trim</option>
        <option value="other">Other</option>
      </select>
    
      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required>
    
      <label for="mess">Additional Comments:</label>
      <textarea type="text" id="mess" name="mess"></textarea>

    <button type="submit">Submit</button>
  </form>
